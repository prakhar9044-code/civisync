<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        body {
            background-color:black;
            color:white;
            align-items:center;
            justify-content:center;
        }
        #container {
            display:grid;
            /* grid-template-rows: ; */
            border:2px solid white;
            height:510px;
            width:510px;
            grid-template-rows:auto;
            grid-template-columns:auto;
        }
        #box1 {
            border:2px solid white;
            height:170px;
            width:170px;
            grid-row-start:1;
            grid-row-end:2;
            grid-column-start:1;
            grid-column-end:2;
        }
        #box2 {
            border:2px solid white;
            height:170px;
            width:170px;
            grid-row-start:2;
            grid-row-end:3;
            grid-column-start:2;
            grid-column-end:3;
        }
    </STYLE>
</head>
<body>
    <div id="container">
        <div id="box1">
            <div id="box2">
                <div id="box3">
                    <div id="box4">
                        <div id="box5">
                            <div id="box6">
                                <div id="box7">
                                    <div id="box8">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
