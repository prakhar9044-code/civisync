<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
    <nav class="glass-nav">
        <div class="logo">üèõÔ∏è SmartCity Gov</div>
        <div>Reputation: <span id="repScore">100</span> ‚≠ê | <button id="logoutBtn">Logout</button></div>
    </nav>

    <div class="dashboard-grid">
        <aside class="glass-panel">
            <h3>Report Issue</h3>
            <form id="reportForm">
                <button type="button" id="getLocationBtn">üìç Auto-Detect Location</button>
                <span id="locationDisplay"></span>
                <input type="hidden" id="lat"><input type="hidden" id="lng">
                
                <textarea id="issueDesc" placeholder="Describe the issue (e.g., 'Exposed wires near the park')" required></textarea>
                
                <input type="file" id="mediaUpload" accept="image/*">
                <canvas id="imagePreview" style="display:none; width:100%; height:150px;"></canvas>
                
                <button type="submit" class="btn-primary">Submit Report</button>
            </form>
        </aside>

        <section class="main-content">
            <div id="mapContainer" class="glass-panel map-placeholder">
                <p>Interactive Map Loading...</p>
            </div>
            
            <div class="glass-panel">
                <h3>My Complaints</h3>
                <ul id="complaintList" class="issue-list"></ul>
            </div>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
