<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <STYLE>
        TABLE {
            text-align:center;
            border-collapse:separate;
            border-radius:10px;
        }
        TR {
            border-collapse:separate;
        }
        body {
            background-color:Black;
            color:white;
        }
        h1 {
            text-decoration:underline;
            color:rgb(50,600,251);
            text-align:Center;
        }
        TH {
            border:2px solid white;
            text-decoration:underline;
            font-weight:bold;
            font-size: large;
            background-color:aliceblue;
            color:black;
            border-radius:10px;
            border-color:red;
            padding:15px;
        }
        TD {
            border:2px dotted white;
            border-radius:10px;
            padding:15px;
        }
        TH:hover {
            background-color:red;
        }
        TD:hover {
            background-color:aqua;
            color:black;
        }
        #name1,#name3 {
            background-color:blue;
        }
        #steps2,#cal2 {
            background-color:pink;
            color:black;
        }
        #hr1,#hr2 {
            background-color:chartreuse;
            color:black;
        }
    </STYLE>
</head>
<body>
    <HEADER>
        <h1>MY FITNESS TRACKER</h1>
        <br><br>
    </HEADER>
    <MAIN>
    <TABLE style="width:70% ; height:70%" >
        <caption>FITNESS DETAILS</caption>
        <TR>
            <TH>NAME</TH>
            <TH>STEPS COUNT</TH>
            <TH>HEART RATE</TH>
            <TH>CALORIES BURNT</TH>
        </TR>
        <TR>
            <TD id="name1">Prakhar Verma</TD>
            <TD>3500</TD>
            <TD id="hr1">81</TD>
            <TD>105</TD>
        </TR>
        <TR>
            <TD id="name2">Rahul Sharma</TD>
            <TD id="steps2">2546</TD>
            <TD>77</TD>
            <TD id="cal2">75</TD>
        </TR>
        <TR>
            <TD id="name3">Rohit Mishra</TD>
            <TD>4554</TD>
            <TD id="hr2">99</TD>
            <TD>215</TD>
        </TR>
    </TABLE>
    </MAIN>
    <FOOTER>
        <H6><center>END OF DATA.</center></H6>
    </FOOTER>
</body>
</html>
