<!DOCTYPE html>
<html lang="en">
    <head>
        <title> GYM APLLICANT FORM </title>
        <STYLE>
            body {
                background-color:black;
                color:white;
            }
            fieldset {
                background-color:coral;
                color:black;
            }
            TH,TD {
                border:2px solid black;
                border-collapse:separate;
                border-radius:5px;
                background-color:black;
                color:white;
                padding:10px;
            }
            
        </STYLE>
    </head>
    <BODY>
        <H1><MARQUEE>THE GOLD'S GYM</MARQUEE></H1>
        <FORM>
            <FIELDSET>
                <LEGEND><h3>Registration Form</h3></LEGEND>
                <LABEL FOR="name">Name:</LABEL>
                <INPUT TYPE="text" id="name">
                    <br>
                    <br>
                <LABEL FOR="age">Age:&nbsp;</LABEL>
                <INPUT TYPE="number" max="60" min="16" id="age">
                    <br>
                    <br>
                <LABEL FOR="email">Email ID:</LABEL>
                <INPUT TYPE="email" id="email">
                    <br>
                    <br>
                <LABEL FOR="phone">Phone Number:</LABEL>
                <INPUT TYPE="number" id="phone">
                    <br>
                    <br>
                <LABEL FOR="subtype">Subscription Type:&nbsp;</LABEL>
                <INPUT TYPE="radio" id="subtype" name="mysub">1-Month
                <INPUT TYPE="radio" id="subtype" name="mysub">3-Months
                <INPUT TYPE="radio" id="subtype" name="mysub">12-Months
                    <br>
                    <br>
                <LABEL FOR="gender">Gender:</LABEL>
                <INPUT TYPE="radio" id="gender" name="mygender">Male
                <INPUT TYPE="radio" id="gender" name="mygender">Female
                    <br>
                    <br>
                <LABEL FOR="goodies">Goodies: </LABEL>
                <INPUT TYPE="radio" id="goodies" name="mygd">Gym Bag
                <INPUT TYPE="radio" id="goodies" name="mygd">Shaker
                <INPUT TYPE="radio" id="goodies" name="mygd">Gloves
                    <br>
                    <br>
                <LABEL FOR="payment">Payment Mode:</LABEL>
                <INPUT TYPE="checkbox" id="payment">Online
                <INPUT TYPE="checkbox" id="payment">Cash
                    <br>
                    <br>
                <LABEL FOR="date">Date:</LABEL>
                <INPUT TYPE="date" id="date">
                    <br>
                    <br>
                <LABEL FOR="feedback">Feedback:</LABEL>
                <textarea id="feedback" rows="2" cols="30"></textarea>
                <br>
                <br>
                <TABLE height="100%" width="100%">
                    <TR>
                        <TH>TIME SLOT:</TH>
                        <TH>YOUR SELECTION</TH>
                    </TR>
                    <TR>
                        <TD>09 TO 10A.M</TD>
                        <TD>           </TD>
                    </TR>
                    <TR>
                        <TD>10 TO 11A.M</TD>
                        <TD>           </TD>
                    </TR>
                    <TR>
                        <TD>11 TO 12NOON</TD>
                        <TD>           </TD>
                    </TR>
                    <TR>
                        <TD>05 TO 06P.M</TD>
                        <TD>           </TD>
                    </TR>
                    <TR>
                        <TD>06 TO 07P.M</TD>
                        <TD>           </TD>
                    </TR>
                </TABLE>
                <BR>
                <INPUT TYPE="reset" name="RESET" HEIGHT="100%" WIDTH="100%">
            </FIELDSET>
        </FORM>
    </BODY>
</html>
