<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        body {
            margin:0;
        }
        #navbar {
            background-color: darkblue;
            padding:20px;
            height:20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size:20px;
            padding:10px;
        }
        INPUT {
            height: 20px;
            width: 350px;
            font-size: 16px;
            padding: 5px;
            border-radius:5px;
        }
        #box {
            background-color:lightgrey;
            border: 2px solid black;
            border-radius:10px;
            margin-left:900px;
            margin-top:300px;
            width: 400px;
            height: 320px;
            margin-top: 100px;
            text-align: center;
            padding-top: 10px;
            box-shadow: 10px 10px 10px grey;
        }
        h1 {
            text-align:left;
            margin-left:15px;
        }
        INPUT:hover {
            background-color:darkblue;
            color:white;
        }
        BUTTON {
            height: 40px;
            width: 360px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        BUTTON:hover {
            background-color: darkblue;
            color: white;
        }
        a:HOVER {
            background-color: white;
            color: darkblue;
        }
    </STYLE>
</head>
<body>
    <HEADER>
        <DIV id="navbar">
        <NAV>
            <A HREF="www.home.in">Home</A>
            <A HREF="www.about.com">About Us</A>
            <A HREF="www.projects.com">Projects</A>
        </NAV>
        </DIV>
    </HEADER>
    <MAIN>
        <DIV id="box">
            <FORM action="get" onsubmit="return checkInfo()">
                <H1>Registration Form</H1>
                <BR>
                <INPUT TYPE="number" id="phone" placeholder="Enter Mobile Number">
                <BR><BR>
                <INPUT TYPE="password" placeholder="Enter Password" id="pass1">
                    <BR><BR>
                <INPUT TYPE="password" id="pass2" placeholder="Confiirm Password">
                    <BR><BR>
                <BUTTON onclick="checkInfo()" type="submit">Submit</BUTTON>
            </FORM>
        </DIV>
    </MAIN>
    <SCRIPT>
        function checkInfo() {
            var phone = document.getElementById("phone").value;
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;

            if (phone.length != 10) {
                alert("Mobile Number must be 10 digits !");
                return false;
            }
            if (pass1.length>=6) {
                alert("Password must be at least 6 characters !")
            }

            if (pass1 !== pass2) {
                alert("Passwords and Confirm Password do not match !");
                return false;
            }

            alert("Registration successful!");
            return true;
        }
    </SCRIPT>
</body>
</html>
