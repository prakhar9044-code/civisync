<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Dashboard | SmartCity Gov</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="theme-light">
    <nav class="glass-nav">
        <div class="logo">üèõÔ∏è SmartCity Admin Command</div>
        <div class="controls">
            <button id="exportDataBtn" class="btn-primary">üì• Export JSON</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="admin-grid">
        <section class="glass-panel map-panel">
            <h3>Live Civic Map</h3>
            <div id="adminMap" style="height: 350px; border-radius: 8px;"></div>
        </section>

        <section class="glass-panel analytics-panel">
            <h3>Department Workload (Live Canvas)</h3>
            <canvas id="analyticsChart" width="400" height="300"></canvas>
        </section>

        <section class="glass-panel full-width">
            <h3>Active Issues & SLA Status</h3>
            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Severity</th>
                            <th>Department</th>
                            <th>Status</th>
                            <th>SLA Time Left</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminIssueList">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
