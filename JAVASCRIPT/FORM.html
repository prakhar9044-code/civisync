<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="FORM.css">
    <link rel="icon" href="photorealistic-earth-planet">
</head>
<body>
    <script src="FORM.js"></script>
    <H1>National Aeronautics and Space Administration</H1>
    <fieldset>
        <legend><H2>REGISTRATION FORM</H2></legend>
        
        <FORM action="" onsubmit="return data()">
            <LABEL FOR="username">UserName:</LABEL>
            <br>
            <INPUT TYPE="text" id="username" placeholder="Enter your UserName" NAME="username">
            <BR>
                <BR>
            <LABEL FOR="pass">Password:</LABEL>
            <br>
            <INPUT TYPE="password" id="pass" placeholder="Enter your password">
            <BR>
                <BR>
            <LABEL FOR="pass1">Confirm Password:</LABEL>
            <INPUT TYPE="password" id="pass1" placeholder="Enter the created password">
                <BR>
                    <BR>
            <LABEL FOR="phone">Phone Number:</LABEL>
            <INPUT TYPE="number" id="phone">
                <BR>
                    <BR>
                        <br>
            <BUTTON type="submit">Submit</BUTTON>        
        </FORM>
    </fieldset>
</body>
</html>
