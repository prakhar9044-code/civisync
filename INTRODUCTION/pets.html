        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        h1 {
            color: #333;

            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Favorite Pets</h1>
    <div class="pet">
        <h2>Dog</h2>
        <p>Dogs are loyal and friendly companions.</p>
    </div>
    <div class="pet">
        <h2>Cat</h2>
        <p>Cats are independent and playful.</p>
    </div>
    <div class="pet">
        <h2>Bird</h2>
        <p>Birds can be colorful and sing beautifully.</p>
    </div>
