<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendex AI - Smart Finance</title>
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://unpkg.com/brain.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <i class="fa-solid fa-chart-line text-accent"></i> Spendex AI
            </div>
            <nav class="menu">
                <a href="#dashboard" class="menu-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="#expenses" class="menu-item"><i class="fa-solid fa-receipt"></i> Expenses</a>
                <a href="#predictions" class="menu-item"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Insights</a>
                </nav>
            <div class="theme-toggle">
                <button id="toggle-theme"><i class="fa-solid fa-moon"></i> Theme</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Ask Spendex AI...">
                </div>
                <div class="user-profile">
                    <i class="fa-solid fa-bell"></i>
                    <div class="avatar">Admin</div>
                </div>
            </header>

            <div id="view-container" class="view-container"></div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="ai-engine.js"></script>
    <script src="ui.js"></script>
    <script src="dashboard.js"></script>
    <script src="expenses.js"></script>
    <script src="app.js"></script>
</body>
</html>
